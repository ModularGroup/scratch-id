<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #000000, #442c0a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1, p {
      text-align: center;
    }

    .btn {
      padding: 12px 20px;
      margin: 10px;
      background-color: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      z-index: 9999;
      padding: 2em;
      overflow: auto;
    }

    .modal.show {
      display: block;
    }

    .code {
      font-size: 2em;
      font-weight: bold;
      color: #ffa500;
      margin: 1em 0;
    }

    .center {
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Login to <span id="group-name">Modular Group</span></h1>
  <p id="login-msg">Modular Group wants to login with your Scratch account.</p>

  <div id="login-options" class="center">
    <button class="btn" onclick="startAuth('comments')">Login with Comments</button>
    <button class="btn" onclick="startAuth('cloud')">Login with Cloud</button>
  </div>

  <div class="modal" id="auth-modal">
    <div class="center">
      <h2>Authentication</h2>
      <p id="auth-instructions"></p>
      <div class="code" id="auth-code">------</div>
      <button class="btn" onclick="verifyCode()">I've Done It</button>
      <button class="btn" onclick="closeModal()">Cancel</button>
      <p id="status-msg"></p>
    </div>
  </div>

  <script>
    // Get group name from URL or default
    const params = new URLSearchParams(window.location.search);
    const groupName = params.get("name") || "Modular Group";
    const redirect = params.get("redirect") || null;
    document.getElementById("group-name").textContent = groupName;
    document.getElementById("login-msg").textContent = `${groupName} wants to login with your Scratch account.`;

    const modal = document.getElementById("auth-modal");
    const codeEl = document.getElementById("auth-code");
    const instructionsEl = document.getElementById("auth-instructions");
    const statusMsg = document.getElementById("status-msg");

    let authMethod = null;
    let generatedCode = null;

    function startAuth(method) {
      authMethod = method;
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      codeEl.textContent = generatedCode;
      statusMsg.textContent = "";

      if (method === "comments") {
        instructionsEl.innerHTML = `Go to <a href="https://scratch.mit.edu/projects/1177550927">this project</a> and comment this code:`;
      } else {
        instructionsEl.innerHTML = `Go to <a href="https://scratch.mit.edu/projects/1177550927">this project</a> and type this code in the project:`;
      }

      modal.classList.add("show");
    }

    function closeModal() {
      modal.classList.remove("show");
    }

    async function verifyCode() {
      const endpoint = authMethod === "comments" ? "/auth/comments" : "/auth/cloud";

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: generatedCode })
        });

        const data = await res.json();
        if (data.message === "success") {
          statusMsg.textContent = "Login successful! Redirecting...";
          if (redirect) {
            window.location.href = atob(redirect);
          }
        } else {
          statusMsg.textContent = "Verification failed. Please try again.";
        }
      } catch (err) {
        statusMsg.textContent = "An error occurred. Please try again later.";
      }
    }
  </script>
</body>
</html>
